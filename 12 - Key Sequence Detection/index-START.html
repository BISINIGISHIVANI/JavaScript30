<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const listOfKey=[];
  const secretCode='wesbos';
  window.addEventListener('keyup',(e)=>{
    console.log(e.key);
    listOfKey.push(e.key);
    listOfKey.splice(-secretCode.length-1,listOfKey.length-secretCode.length);
    if(listOfKey.join('').includes(secretCode)){
      console.log('DING DING');
      cornify_add();
    }
    console.log(listOfKey);
  })
</script>
</body>
</html>
